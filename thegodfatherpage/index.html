<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Reseum</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@1;200;400;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="follow-cursor"></div>
    <!-- ПЕРВАЯ СТРАНИЦА ------------------------------------ RESEUM -->

    <header class="main-header">
        <div class="layers">
            <div class="posi">
                <div class="layers__header">
                    <div class="layers__caption">RESEUM</div>
                    <div class="layers__title"><p>of beginner developer</p></div>
                </div>
                <div class="layers__name">
                    <p class="sargsian">SARGSIAN</p>
                    <p style="font-size: 140%;">PARUIR</p>
                    <p style="font-size: 76%";>ARMENOVICH</p>
                </div>
            </div>
            <div class="layer layers__base" style="background-image: url(img/base2.png);"></div>
        </div>
    </header>

    <!-- ВТОРАЯ СТРАНИЦА ----------------------------------- SKILL -->

    <article class="main-article" style="background-image: url(img/middle.png);">
        <div class="layer left_arm" style="background-image: url(img/left.png);"></div>
        <div class="middle__header">
            <h1 class="skill">SKILL</h1>    
        </div>
        <div class="layer right_arm" style="background-image: url(img/right.png);"></div>
    </article>

    <!-- ТРЕТЬЯ СТРАНИЦА ----------------------------------- НАПРАВЛЕНИЕ -->

    <article class="third__page">
        <div class="layers__position">
            <div class="layers__list">
                <div class="programming">
                    <h1>Направление</h1>
                </div>
                <div class="list_programs">
                    <div class="layers__one">Frontend</div>
                    <div class="layers__two">Backend</div>
                </div>
            </div>
        </div>
    </article>
    
    <!-- ЧЕТВЕРТАЯ СТРАНИЦА ------------------------------- BACKEND & FRONTEND -->

    <div class="pady">
        <div class="container"style="font-family: 'Courier New', Courier, monospace;">
            <div class="card">
              <div class="face face1">
                <div class="content">
                  <span class="stars"></span>
                  <h2><a href="/img/base2.png">Python</a></h2>
                  <h2><a href="/img/base2.png">MySQL</a></h2>
                  <h2><a href="/img/base2.png">C#</a></h2>
                  <!-- <p class="java">Java is a class-based, object-oriented programming language that is designed to have as few implementation dependencies as possible.</p> -->
                </div>
              </div>
              <div class="face face2">
                <h2>Backend</h2>
              </div>
            </div>
            <div class="card">
              <div class="face face1">
                <div class="content">
                  <span class="stars"></span>
                  <h2><a href="/img/base2.png">HTML & CSS</a></h2>
                  <h2><a href="/img/base2.png">JavaScript</a></h2>
                  <h2><a href="/img/base2.png">React JS</a></h2>

                </div>
              </div>
              <div class="face face2">
                <h2>Frontend</h2>
              </div>
            </div>
        </div>

    </div>
   
    <!-- ПЯТАЯ СТРАНИЦА ------------------------------- ХЗ -->
    <div class="experience">
        <div class="experience__group">
          <div class="experience__frontend">
            <h1>Опыт Frontend</h1>
            <div class="anyone"><h1>Python</h1></div>
          </div>
          <div class="experience__backend">
            <h1>Опыт Backend</h1>
            <div class="anyone"><h1>Notes</h1></div>
          </div>
        </div>
    </div>
